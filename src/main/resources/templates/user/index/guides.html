<!DOCTYPE html>
<html dir="ltr" lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Document Meta
        ============================================= -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--IE Compatibility Meta-->
    <meta name="author" content="zytheme" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="construction html5 template">
    <link href="assets/images/favicon/favicon.ico" rel="icon">

    <!-- Fonts
        ============================================= -->
    <link href='/cssf/0d05e8074e3347fcba02055a30c23cde.css' rel='stylesheet' type='text/css'>

    <!-- Stylesheets
        ============================================= -->
    <link href="cssf/external.css" rel="stylesheet">
    <link href="cssf/bootstrap.min.css" rel="stylesheet">
    <link href="cssf/style.css" rel="stylesheet">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="jsf/html5shiv.js"></script>
    <script src="jsf/respond.min.js"></script>
    <![endif]-->

    <!-- Document Title
        ============================================= -->
    <title>导游团队</title>
</head>
<body>



<!-- Document Wrapper
	============================================= -->
<div id="wrapper" class="wrapper clearfix">
    <header id="navbar-spy" class="header header-1" th:include="user/index/index::copyheader">
    </header>

    <!-- Page Title
============================================= -->
    <section id="page-title" class="page-title">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <h1>导游团队</h1>
                </div>
            </div>
            <!-- .row end -->
        </div>
        <!-- .container end -->
    </section>
    <!-- #page-title end -->
    <!-- Team
============================================= -->
    <section id="team" class="team bg-gray">
        <!-- .container end -->
        <div class="container">
            <div class="row">
                <!-- Member #1 -->
                <div class="col-xs-12 col-sm-6 col-md-3" th:each="guide,iterStat:${guides}">
                    <div class="member">
                        <div class="member-img">
                            <img style="width:260px;height: 260px;" th:src="${guide.header}" alt="member"/>
                            <div class="member-hover">
                                <p th:text="${guide.brief}"></p>
                                <div class="member-social" style="text-align: center;width: 100%;margin-left: 5%;">
                                    <a href="javascript:void(0)" th:onclick="'javascript:go('+${guide.id}+')'" style="width: 50%;    margin-left: -18%;">查看详情</a>
                                    <!--<a href="#"><i class="fa fa-twitter"></i></a>-->
                                    <!--<a href="#"><i class="fa fa-google-plus"></i></a>-->
                                    <!--<a href="#"><i class="fa fa-linkedin"></i></a>-->
                                </div>
                            </div>
                            <!-- .member-hover end -->
                        </div>
                        <!-- .member-img end -->
                        <div class="member-info">
                            <h5 th:text="${guide.name}"></h5>
                        </div>
                        <!-- .memebr-info end -->
                    </div>
                    <!-- .member end -->
                </div>

            </div>
            <!-- .row end -->
        </div>
        <!-- .container end -->
    </section>
    <!-- #team end -->

    <!-- Footer #1
============================================= -->
    <footer id="footer" class="footer footer-1" th:include="/user/index/index::copyfooter">
    </footer>
</div>
<!-- #wrapper end -->

<!-- Footer Scripts
============================================= -->
<script src="jsf/jquery-2.2.4.min.js"></script>
<script src="jsf/plugins.js"></script>
<script src="jsf/functions.js"></script>
<script>
    function go(i) {
        window.location.href = "/guide?id="+i;
    }

</script>
</body>
</html>
