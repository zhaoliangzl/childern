<!DOCTYPE html>
<html dir="ltr" lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<!-- Document Meta
    ============================================= -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--IE Compatibility Meta-->
<meta name="author" content="zytheme" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content="construction html5 template">
<link href="assets/images/favicon/favicon.ico" rel="icon">

<!-- Fonts
    ============================================= -->
<link href='../cssf/0d05e8074e3347fcba02055a30c23cde.css' rel='stylesheet' type='text/css'>

<!-- Stylesheets
    ============================================= -->
<link href="../cssf/external.css" rel="stylesheet">
<link href="../cssf/bootstrap.min.css" rel="stylesheet">
<link href="../cssf/style.css" rel="stylesheet">


<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
<!--[if lt IE 9]>
      <script src="../jsf/html5shiv.js"></script>
      <script src="../jsf/respond.min.js"></script>
    <![endif]-->

<!-- Document Title
    ============================================= -->
	<title>儿童旅行社网站-毕业设计</title>
</head>
<body>
<!-- Document Wrapper
	============================================= -->
<div id="wrapper" class="wrapper clearfix">
	<header id="navbar-spy" class="header header-1" th:include="user/index/index::copyheader">
	</header>
	
	<!-- Page Title
============================================= -->
	<section id="page-title" class="page-title">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6">
					<h1>旅游产品</h1>
				</div>
			</div>
			<!-- .row end -->
		</div>
		<!-- .container end -->
	</section>
	<!-- #page-title end -->
	
	<!-- Shop product grid right sidebar
============================================= -->
	<section id="shopgrid" class="shop shop-grid">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-9" style="width: 100%">
					<!-- .row end -->
					<div class="row">
						<!-- Product #1 -->
						<div class="col-xs-12 col-sm-6 col-md-4 product" th:each="good,iterStat:${goods}">
							<div class="product-img">
								<img  th:src="${good.banners}" style="width: 360px;height: 225px;"  alt="Product"/>
								<div class="product-hover">
									<div class="product-action">
										<a class="btn btn-primary" href="javascript:void(0)" th:text="${good.beginTime}"></a>
										<a class="btn btn-primary" href="javascript:void(0)" th:text="${good.endTime}"></a>
									</div>
								</div>
								<!-- .product-overlay end -->
							</div>
							<!-- .product-img end -->
							<div class="product-bio">
								<div class="prodcut-cat">
									<a href="#"></a>
								</div>
								<!-- .product-cat end -->
								<div class="prodcut-title">
									<h3>
										<a th:href="@{/good(id=${good.id})}" th:text="${good.name}"></a>
									</h3>
								</div>
								<!-- .product-title end -->
								<div class="product-price">
									<span class="symbole"></span><span>点击标题即可报名</span>
								</div>
								<!-- .product-price end -->
								
							</div>
							<!-- .product-bio end -->
						</div>
						<!-- .product end -->
						
					</div>
					<!-- .row end -->

				</div>
				<!-- .col-md-9 end -->

				<!-- .col-md-3 end -->
			</div>
			<!-- .row end -->
		</div>
		<!-- .container end -->
	</section>
	<!-- #blog end -->
	
	<!-- Footer #1
============================================= -->
	<footer id="footer" class="footer footer-1" th:include="/user/index/index::copyfooter">
	</footer>
</div>
<!-- #wrapper end -->

<!-- Footer Scripts
============================================= -->
<script src="../jsf/jquery-2.2.4.min.js"></script>
<script src="../jsf/plugins.js"></script>
<script src="../jsf/functions.js"></script>

</body>
</html>
