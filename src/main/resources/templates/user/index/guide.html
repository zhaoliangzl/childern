<!DOCTYPE html>
<html dir="ltr" lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Document Meta
        ============================================= -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--IE Compatibility Meta-->
    <meta name="author" content="zytheme" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="construction html5 template">
    <link href="assets/images/favicon/favicon.ico" rel="icon">

    <!-- Fonts
        ============================================= -->
    <link href='/cssf/0d05e8074e3347fcba02055a30c23cde.css' rel='stylesheet' type='text/css'>

    <!-- Stylesheets
        ============================================= -->
    <link href="cssf/external.css" rel="stylesheet">
    <link href="cssf/bootstrap.min.css" rel="stylesheet">
    <link href="cssf/style.css" rel="stylesheet">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="jsf/html5shiv.js"></script>
    <script src="jsf/respond.min.js"></script>
    <![endif]-->

    <!-- Document Title
        ============================================= -->
    <title>导游详情</title>
</head>
<body>




<!-- Document Wrapper
	============================================= -->
<div id="wrapper" class="wrapper clearfix">
    <header id="navbar-spy" class="header header-1" th:include="user/index/index::copyheader">
    </header>

    <!-- Page Title
============================================= -->
    <section id="page-title" class="page-title">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <h1>导游详情</h1>
                </div>
            </div>
            <!-- .row end -->
        </div>
        <!-- .container end -->
    </section>
    <!-- #page-title end -->

    <!-- Blog Standard
============================================= -->
    <section id="blog" class="blog blog-single">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-9" style="width: 100%">
                    <div class="entry">
                        <div class="entry-img">
                            <a href="#" >
                                <img style="width: 300px;height: 300px;" th:src="${guide.header}" alt="Entry Title">
                            </a>
                        </div>
                        <!-- .entry-img end -->
                        <div class="entry-content">
                            <div class="entry-format">
                                <i class="fa fa-image"></i>
                            </div>
                            <div class="entry-title">
                                <h3>
                                    <a href="#" th:text="${guide.name}"></a>
                                </h3>
                            </div>
                            <!-- .entry-title end -->
                            <ul class="entry-meta list-inline clearfix">

                                <li class="entry-num-comments">简介:
                                    <a href="#" th:text="${guide.brief}"></a>
                                </li>
                            </ul>
                            <!-- .entry-meta end -->
                            <div class="entry-snippet" th:utext="${guide.description}">
                            </div>

                        </div>
                        <!-- .entry-content end -->
                    </div>
                    <!-- .entry end -->
                </div>
                <!-- .col-md-9 end -->

                <!-- .col-md-3 end -->
            </div>
            <!-- .row end -->

        </div>
        <!-- .container end -->
    </section>
    <!-- #blog end -->

    <!-- Footer #1
============================================= -->
    <footer id="footer" class="footer footer-1" th:include="/user/index/index::copyfooter">
    </footer>
</div>
<!-- #wrapper end -->

<!-- Footer Scripts
============================================= -->
<script src="jsf/jquery-2.2.4.min.js"></script>
<script src="jsf/plugins.js"></script>
<script src="jsf/functions.js"></script>
</body>
</html>
