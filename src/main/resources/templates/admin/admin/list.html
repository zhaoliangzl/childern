<script th:inline="javascript">
    //获取后台传来的idzhi

	var admin_id;
    //console.log(id);
    $(function () {
        //页面初始化函数

        admin_id=[[${admin_id}]];

        var list = [[${list}]];



        var listCon = $("#list");

        $("#sum").text(list.length);

        $.each(list,function (i) {

            var html = '<tr class="text-c">';
            html+='<td><input type="checkbox" value="1" name=""/></td>';
            html+='<td>'+list[i].id+'</td>';
            html+='<td>'+list[i].username+'</td>';
            html+='<td>'+list[i].name+'</td>';
			// html+='<td>'+list[i].addtime+'</td>';

			html+='<td class="td-manage">';
			if(admin_id == list[i].id){
				html += '<a title="编辑" href="javascript:;" onclick="admin_edit(\'管理员编辑\',\'/admin/update?id='+list[i].id+'\',\'2\',\'800\',\'500\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a></td>';
			}else{
				html += ' </td>';
			}





			html+='';
			html+='</tr>';

			listCon.append(html);
        })
    });

</script>

<script type="text/javascript">

    /*<![CDATA[*/
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/


/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}

/*管理员修改密码*/

function admin_change_pass(url,id){
    console.log(url);
    layer_show("修改密码",url+"?id="+id,400,300);
}
/*管理员-删除*/
function admin_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/adminservice/del',
			data:{
                id:id,//这个是被删除人
			},
			dataType: 'json',
			success: function(data){
				if(data.errorCode == 200){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
				}else{
                    layer.msg(data.errorMessage,{icon:2,time:1000});
				}
			},
			error:function(data) {
				console.log(data.errorMessage);
			},
		});		
	});
}

/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
