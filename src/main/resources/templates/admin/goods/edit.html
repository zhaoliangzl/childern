<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>旅游产品名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" th:value="${goods.id}" name="id"/>
                <input type="text" class="input-text" th:value="${goods.name}" placeholder="旅游产品名称" id="name" name="name"/>
            </div>
        </div>
        <div class="row cl" >
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>路线：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" onchange="selchange()" name="line" th:value="${goods.lineId}">
					<option th:each="line,iterStat:${lines}"  th:value="${line.id}" th:text="${line.name}"></option>
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>主图：</label>
            <div class="col-xs-8 col-sm-9 "
                 style="">
                <input class="btn btn-primary radius" type="file" onclick="" id="file2"/>
                <button onClick="addImg2();" class="btn btn-primary radius" type="button">&nbsp;&nbsp;确认上传&nbsp;&nbsp;</button>
            </div>
        </div>
        <div class="row cl" id="piccon" >
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>主图：</label>
            <div class="formControls col-xs-8 col-sm-9" id="p">
                <input type="hidden" id="banners" th:value="${goods.banners}"/>
                <span style="width: 200px;height: 200px;" >
                    <img th:src="${goods.banners}" class="pic" style="width: 200px;height: 200px;">
                </span>
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>开始时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" data-field="datetime" th:value="${goods.beginTime}" readonly="" placeholder="开始时间" id="begintime" name="begintime"/>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>结束时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" data-field="datetime" th:value="${goods.endTime}" readonly="" placeholder="结束时间" id="endtime" name="endtime"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>出发时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" data-field="datetime" th:value="${goods.time}" readonly="" placeholder="结束时间" id="time" name="time"/>
            </div>
        </div>
        <span id="se">
        <div class="row cl" >
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>导游：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select w" onchange="selchange()">
					<option value="0">请选择</option>
					<option th:each="guide,iterStat:${guides}"  th:value="${guide.id}" th:text="${guide.name}"></option>
				</select>
				</span>
            </div>
        </div>
        </span>
        <span id="secon"></span>
        <div id="dtBox" class="dtpicker-overlay dtpicker-mobile"><div class="dtpicker-bg"><div class="dtpicker-cont"><div class="dtpicker-content"><div class="dtpicker-subcontent"></div></div></div></div></div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>详细描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="container" class="content"></textarea>
                <script type="text/javascript">
                    $(function () {
                        console.log(des)
                        var ue = UE.getEditor('container');
                        ue.ready(
                            function () {
                                ue.setContent(des);
                                ue.setHeight(500);
                            }
                        );
                        UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
                        console.log(UE.Editor.prototype._bkGetActionUrl)
                        UE.Editor.prototype.getActionUrl = function(action) {
                            if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
                                return '/imgUpdate'; //在这里返回我们实际的上传图片地址
                            } else {
                                console.log(this._bkGetActionUrl.call(this, action));
                                return this._bkGetActionUrl.call(this, action);
                            }
                        }
                    })

                </script>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>




<script type="text/javascript">

    var banners ="";



    function selchange(){
        $("#secon").append($("#se").html())
    }
    $(function () {
        banners =$("#banners").val();
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });


        $("#form-admin-add").validate({
            rules: {

                name:{
                    required: true
                },
                begintime:{
                    required: true
                },
                endtime:{
                    required: true
                },
                time:{
                    required: true
                }

            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {

                var l = $(".w");
                var list = [];
                var sum = 0;
                for (var i = 0; i < l.length; i++) {
                    console.log(l[i].value)
                    if(l[i].value != 0){
                        list.push(l[i].value);
                    }
                    sum+=list[i];
                }
                if(sum == 0 || list.length == 0){
                    layer.msg("必须填写导游", {icon:2, time: 1000});
                    return false;
                }
                console.log(list.join(","));

                // if(banners.length<1){
                //     layer.msg("必须上传轮播图", {icon:2, time: 1000});
                //     return false;
                // }
                console.log("kaishitijiao")
                console.log(UE.getEditor('container').getContent());
                var c = UE.getEditor('container').getContent();
                console.log(banners)
                $(form).ajaxSubmit({
                    type: 'post',
                    url: "/adgoodsservice/update",
                    data:{
                        description:c,
                        guide_list:list.join(","),
                        banners:banners
                    },
                    success: function (data) {
                        console.log(data);
                        if(data.errorCode == 200){
                            layer.msg('修改成功!', {icon: 1, time: 1000});
                            setTimeout(function () {

                                window.parent.location.reload();

                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            },500)

                        }else{

                            layer.errorMessage(data.msg, {icon:2, time: 1000});

                        }

                        //页面关闭，父页面刷新
                    },
                    error: function (XmlHttpRequest, textStatus, errorThrown) {
                        layer.msg('error!', {icon: 1, time: 1000});
                    }
                });


            }
        });
    });



    $(document).ready(function()
    {
        $("#dtBox").DateTimePicker(
            {
                dateFormat: "dd-MMM-yyyy"
            });
    });



    function addImg2() {

        layer.confirm('你确定要上传所选的文件吗？', function (index) {

            layer.closeAll('dialog');

            var formData = new FormData();
            formData.append("myfile", document.getElementById("file2").files[0]);
            $.ajax({
                url: "/common/upload",
                type: "POST",
                data: formData,
                async: false,
                /**
                 *必须false才会自动加上正确的Content-Type
                 */
                contentType: false,

                /**
                 * 必须false才会避开jQuery对 formdata 的默认处理
                 * XMLHttpRequest会对 formdata 进行正确的处理
                 */
                dataType: 'JSON',
                processData: false,
                beforeSend: function () {
                    //异步请求时spinner出现
                    // $("#piccon").css("display","block");
                    //
                    // var target = $("#main").get(0);
                    // spinner.spin(target);
                },
                success: function (data) {
                    console.log(data)
                    if (data.resultStatus) {
                        layer.msg('上传成功!', {icon: 1, time: 1000});
                        dirUrl = data.resultData;

                        var piccon = $(".piccon");
                        var p = $("#p");

                        if(p.children().length<1){
                            p.show();
                        }
                        p.empty();
                        var html = '';
                        html +='<span style="width: 200px;height: 200px;">';
                        html +='<img src="'+dirUrl+'" class="pic" style="width: 200px;height: 200px;">';
                        //html +='<i class="Hui-iconfont" style="position: relative;top:-64px;left: -39px;font-size: 45px;" onclick="delImg(this)">&#xe6e2;</i>';
                        html +='</span>';
                        p.append(html);
                        banners = dirUrl;
                    }else{
                        layer.msg('上传失败!', {icon: 2, time: 1000});
                    }
                },
                error: function () {
                    console.log("上传失败！");
                    layer.msg('上传失败!', {icon: 2, time: 1000});

                }
            });

        })
    }
    function  delImg(e) {
        layer.confirm('你确定要上传所选的文件吗？', function (index) {
            layer.closeAll('dialog');
            for (var i = 0; i < banners.length; i++) {
                if(banners[i] == $(this).parent().find("img")[0].src){
                    banners.remove(banners[i]);
                    break;
                }
            }

            $(e).parent().children(this).remove();
        })
    }

</script>
