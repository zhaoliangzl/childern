<script type="text/javascript">
    $(function () {
        if(enable){

        }else{
            $("#sex-2").attr("check","checked");
        }


        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-admin-add").validate({
            rules: {
                title: {
                    required: true,
                    minlength: 0,
                    maxlength: 16
                }
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {

                $(form).ajaxSubmit({
                    type: 'post',
                    url: "/adbannersservice/update",
                    data:{
                        content:banners,
                    },
                    success: function (data) {

                        if(data.errorCode == 200){
                            layer.msg('添加成功!', {icon: 1, time: 1000});
                            setTimeout(function () {

                                window.parent.location.reload();

                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            },500)

                        }else{

                            layer.errorMessage(data.msg, {icon:2, time: 1000});

                        }

                        //页面关闭，父页面刷新
                    },
                    error: function (XmlHttpRequest, textStatus, errorThrown) {
                        layer.msg('error!', {icon: 1, time: 1000});
                    }
                });

                return false;

                var index = parent.layer.getFrameIndex(window.name);
                console.log(index);

                //parent.$('.btn-refresh').click();
                parent.layer.close(index);




            }
        });
    });

    function addImg2() {

        layer.confirm('你确定要上传所选的文件吗？', function (index) {

            layer.closeAll('dialog');

            var formData = new FormData();
            formData.append("myfile", document.getElementById("file2").files[0]);
            $.ajax({
                url: "/common/upload",
                type: "POST",
                data: formData,
                async: false,
                /**
                 *必须false才会自动加上正确的Content-Type
                 */
                contentType: false,

                /**
                 * 必须false才会避开jQuery对 formdata 的默认处理
                 * XMLHttpRequest会对 formdata 进行正确的处理
                 */
                dataType: 'JSON',
                processData: false,
                beforeSend: function () {
                    //异步请求时spinner出现
                    $("#piccon").css("display","block");

                    var target = $("#main").get(0);
                    // spinner.spin(target);
                },
                success: function (data) {
                    console.log(data)
                    if (data.resultStatus) {
                        layer.msg('上传成功!', {icon: 1, time: 1000});
                        dirUrl = data.resultData;

                        var piccon = $(".piccon");
                        var p = $("#p");

                        if(p.children().length<1){
                            p.show();
                        }
                        p.empty();
                        var html = '';
                        html +='<span style="width: 200px;height: 200px;">';
                        html +='<img src="'+dirUrl+'" class="pic" style="width: 200px;height: 200px;">';
                        html +='<i class="Hui-iconfont" style="position: relative;top:-64px;left: -39px;font-size: 45px;" onclick="delImg(this)">&#xe6e2;</i>';
                        html +='</span>';
                        p.append(html);
                        banners.push(dirUrl);
                    }else{
                        layer.msg('上传失败!', {icon: 2, time: 1000});
                    }
                },
                error: function () {
                    console.log("上传失败！");
                    layer.msg('上传失败!', {icon: 2, time: 1000});

                }
            });

        })
    }
    function  delImg(e) {
        layer.confirm('你确定要上传所选的文件吗？', function (index) {
            layer.closeAll('dialog');
            console.log(banners)
            banners = "";
            // for (var i = 0; i < banners.length; i++) {
            //     console.log( $(e).parent());
            //
            //     if(banners[i] == $(e).parent().find("img")[0].src){
            //         console.log(banners[i] +"==="+  $(e).parent().find("img")[0].src)
            //         banners.remove(banners[i])
            //         break;
            //     }
            // }

            $(e).parent().children(this).remove();
        })
    }
</script>
